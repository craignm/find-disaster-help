<!DOCTYPE html>
<html manifest="finddisasterhelp.appcache">
  <head>
    <title>Find Disaster Help</title>
    <script src="jquery.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="wrap">
      <div id="cart">
        <h1>
          <a href="/">Help!</a>
        </h1>
        <div class="counter">
          <span class="placeholder">Answer quick questions to get help.</span>
        </div>
      </div>
      <div id="content">
        <div id="questions"></div>
      </div>
      <div id="controls">
	<a href="#" class="yes-button button" style="display: none">Yes</a>
	<a href="#" class="no-button button" style="display: none">No</a>
	<a href="#" class="start-over-button button" style="display: none">Start Over</a>
      </div>
      <div id="actions"></div>
    </div> <!-- /wrap -->
    <script src="main.js"></script>
  </body>
</html>
